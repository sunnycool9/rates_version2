<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<title>login</title>


	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" th:href="@{/css/weather1.css}" href="../css/weather1.css" />

	<link rel="stylesheet" th:href="@{/css/fontawesome6/css/fontawesome.min.css}"
		href="../css/fontawesome6/css/fontawesome.min.css" />
		
	<link rel="stylesheet" th:href="@{/css/fontawesome6/css/solid.min.css}"
		href="../css/fontawesome6/css/solid.min.css" />

	<!-- Favicons -->

	<link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico">


</head>

<body >

    
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Weather View</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()" >
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()" >
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/home">Secure Page</a>
          </li>
        </ul>
        <form class="d-flex" name="frm2" role="search" th:action="@{/index}" method="post">
          <input class="form-control me-2" type="search" placeholder="Enter Zip Code" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Weather</button>
        </form>
      </div>
    </div>
  </nav>
</header>


	<main class="text-center form-signin w-100 m-auto">

		<form name="frm1" th:action="@{/login}" method="post">
			
			<h1 class="h3 mb-3 fw-normal">Please sign in</h1>

			<div th:if="${param.error}" class="text-danger">
				Invalid username and password.
			</div>
			<div th:if="${param.logout}" class="text-danger">
				You have been logged out, Please login again.
			</div>


			<div class="form-floating">
				<input type="text" class="form-control" name="username" id="floatingInput" placeholder="username">
				<label for="floatingInput">Username</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" name="password" id="floatingPassword"
					placeholder="Password">
				<label for="floatingPassword">Password</label>
			</div>

			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
		</form>
	</main>
	
	
<p class="mt-5 mb-3 text-muted text-center"><a href="https://getbootstrap.com/docs/5.2/examples/sign-in/">Bootstrap Template</a></p>
						
<p class="text-secondary text-center">Current Timestamp: <span th:text="${#execInfo.now.time}">Current Time</span></p>
	

	<script type="text/javascript" th:src="@{/js/jquery-3.6.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
